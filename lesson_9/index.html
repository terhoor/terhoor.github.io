<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first prodject</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<h1 class="header text-center">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллио</strong>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 ">
						<div class="video">
							<iframe width="100%" height="315" src="https://www.youtube.com/embed/zu7gpkxgp24?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 ">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
								<input type="text" class="form-control input-lg" placeholder="Ваше имя">
								<input type="text" class="form-control input-lg" placeholder="Ваш email">
								<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">
					Почему нужно сделать это сейчас?
				</h2>
			</div>
		</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/1.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/2.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/3.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/4.png" alt="4 преимущество">
							<p>Четвёртое преимущество</p>
						</div>
					</div>
				</div>
			</div>	
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="section-header text-center text-uppercase">
						Наши клиенты
					</h2>
				</div>
			</div>
			<div class="photos-clients col-lg-12 col-lg-offset-0 col-md-8 col-md-offset-2 
			">
				<div class="row">	
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1
					col-sm-4 col-sm-offset-4">
						<img src="img/clients/1.png" alt="1 фото клиента"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1
					col-sm-4 col-sm-offset-4">
						<img src="img/clients/2.png" alt="2 фото клиента"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1
					col-sm-4 col-sm-offset-4">
						<img src="img/clients/3.png" alt="3 фото клиента"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1
					col-sm-4 col-sm-offset-4">
						<img src="img/clients/4.png" alt="4 фото клиента"></div>
				</div>

				<div class="row">	
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1
					col-sm-4 col-sm-offset-4">
						<img src="img/clients/5.png" alt="1 фото клиента"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1
					col-sm-4 col-sm-offset-4">
						<img src="img/clients/6.png" alt="2 фото клиента"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1
					col-sm-4 col-sm-offset-4">
						<img src="img/clients/7.png" alt="3 фото клиента"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1
					col-sm-4 col-sm-offset-4">
						<img src="img/clients/8.png" alt="4 фото клиента"></div>
				</div>
			</div>

				
			</div>
		</div>
	</div>
