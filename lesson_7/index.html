<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first prodject</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион
			</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="549" height="309" src="https://www.youtube.com/embed/7dz4IzDQ3hg?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</section>

	<section class="section">
			<h2 class="advantages-header">
				Почему нужно сделать это сейчас?
			</h2>
		<div class="advantages">
			<div class="col">
				<img src="img/1.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/2.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/3.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/4.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</section>

	<section class="section">
		<h2 class="advantages-header">Наши клиенты</h2>
		<div class="clients">
			<div class="first-four">
				<img src="img/clients/1.png" alt="Первый клиент">
				<img src="img/clients/2.png" alt="Второй клиент">
				<img src="img/clients/3.png" alt="Третий клиент">
				<img src="img/clients/4.png" alt="Четвертый клиент">
			</div>
			<div class="double-four">
				<img src="img/clients/5.png" alt="Пятый клиент">
				<img src="img/clients/6.png" alt="Шестой клиент">
				<img src="img/clients/7.png" alt="Седьмой клиент">
				<img src="img/clients/8.png" alt="Восьмой клиент">
			</div>
		
		</div>
	</section>

</body>
</html>
